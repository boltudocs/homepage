<html>
<body>
<h1>Boltu Prime</h1>
<div>
<img src="images/boltu.png" />
<p>Boltu Prime subscription costs $50 per year and comes with 10 free local delivery (up to 5 miles) in supported areas.</p>
</div>
<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AXMAAbltWsQ1PEsPVLJ-3T_DuePLPZICybv1kZwO6DDjFa6xS1BvY2rd81LEFoYX0_Qp3xxSrM1K8IBY&vault=true" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'silver',
          layout: 'vertical',
          label: 'subscribe',
          
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          'plan_id': 'P-09L75832VD5437626L5KRH4A'
        });
      },
      onApprove: function(data, actions) {
        alert(data.subscriptionID);
      }
  }).render('#paypal-button-container');
</script>
</body>
