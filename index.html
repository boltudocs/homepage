<html>
<head>  
  <meta name="google-signin-client_id" content="414613983979-6jcpv1spaahiblh4vdj31080kfalh3i2.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>  
</head>
<body>
<h1>Boltu Prime</h1>
<div id="programdetails">
<img src="images/boltu.png" />
<p>Boltu Prime subscription costs $50 per year and comes with 10 free local delivery (up to 5 miles) in supported areas.</p>
</div>

<div id="signinbutton" class="g-signin2" data-onsuccess="onSignIn"></div>
<div hidden id="usercontent">
  <div id="profile"></div>
  <div id="paypal-button-container"></div>
</div>
<script src="https://www.paypal.com/sdk/js?client-id=AXMAAbltWsQ1PEsPVLJ-3T_DuePLPZICybv1kZwO6DDjFa6xS1BvY2rd81LEFoYX0_Qp3xxSrM1K8IBY&vault=true" data-sdk-integration-source="button-factory"></script>
<script lang="javascript">
  function enablePaypalButtons() {
    paypal.Buttons({
        style: {
            shape: 'pill',
            color: 'silver',
            layout: 'vertical',
            label: 'subscribe',          
        },
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            'plan_id': 'P-09L75832VD5437626L5KRH4A'
          });
        },
        onApprove: function(data, actions) {
          alert(data.subscriptionID);
        }
    }).render('#paypal-button-container');
  }

  function display(id, state) {
    var item = document.getElementById(id);
    item.style.display = state;
  }

  function onSignIn(googleUser) {    
    var profile = googleUser.getBasicProfile();
    var id_token = googleUser.getAuthResponse().id_token;
    var profileString = "";

    profileString += '<div><img src="'+profile.getImageUrl() + '" /></div>'
    profileString += '<p>ID: ' + profile.getId(); // Do not send to your backend! Use an ID token instead.
    profileString += '<br />Name: ' + profile.getName();    
    profileString += '<br />Email: ' + profile.getEmail(); // This is null if the 'email' scope is not present.
    profileString += '<br /> Token: ' + id_token;
    profileString += "</p>";
  
    console.log(profileString);
    document.getElementById("profile").innerHTML = profileString;

    display("usercontent", "block");
    display("signinbutton", "none");
    display("programdetails", "none");
    
    enablePaypalButtons(); 
  }
</script>
</body>
